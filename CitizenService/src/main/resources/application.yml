server:
  port: 8081
  
spring:
  datasource:
    url: jdbc:h2:mem:CitizenDB
    driver-class-name:  org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true 
  application:
    name: CITIZEN-SERVICE